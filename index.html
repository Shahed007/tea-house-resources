<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEA-HOUSE-WITH-DAISY-UI</title>
    <link rel="stylesheet" href="style/custom.css" />
    <!-- Tailwind Css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Box icon cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-manrope">
    <!-- HEADER SECTION START -->
    <header class="max-w-screen-xl mx-auto lg:px-10">
      <div class="navbar justify-between bg-base-100 px-0">
        <div
          class="lg:navbar-start flex justify-between lg:justify-start w-full lg:w-1/2"
        >
          <div class="dropdown mr-auto lg:mr-0">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>Home</a></li>
              <li><a>Featured</a></li>
              <li><a>Client</a></li>
              <li><a>News</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-xl text-[#FF8938]"
            >TEA-HOUSE</a
          >
        </div>
        <div class="navbar-end hidden ml-auto lg:flex lg:w-1/2">
          <ul
            class="menu menu-horizontal px-1 text-base text-gray-500 font-semibold"
          >
            <li><a>Home</a></li>
            <li><a>Featured</a></li>
            <li><a>Client</a></li>
            <li><a>News</a></li>
          </ul>
        </div>
      </div>

      <!-- HERO SECTION START -->
      <div class="flex flex-col lg:flex-row px-5 gap-5 mt-14">
        <div class="flex-1 space-y-7">
          <h1 class="text-7xl font-extrabold text-[#1C1C1C]">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-lg text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="btn bg-gradient-to-r from-[#FF8938] to-[#f00] text-white transition duration-300 ease hover:bg-gradient-to-l"
          >
            Explore More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 ml-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
        <div class="flex-1 lg:self-end">
          <img
            src="images/banner.png"
            class="w-full relative z-10 drop-shadow-2xl"
            alt=""
          />
          <div
            class="shadow-xl rounded-xl bg-white p-3 w-1/2 -mt-24 relative z-20 flex gap-5"
          >
            <div>
              <i class="bx bxs-star text-orange-500 text-3xl"></i>
            </div>
            <div>
              <h3 class="text-3xl font-extrabold text-black">5.00</h3>
              <p class="text-base font-semibold">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
      <!-- HERO SECTION END -->
    </header>
    <!-- HEADER SECTION END -->
    <!-- Daisy Ui CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Customize Tailwind CSS -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
  </body>
</html>
